<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text x=%2264%22 y=%2296%22 text-anchor=%22middle%22 font-size=%2290%22>â›…</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="floating-clouds"></div>
        <div class="container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button onclick="getWeather()">
                    <span>Search</span>
                </button>
            </div>
            <div class="weather-info" data-weather="">
                <h2 id="city-name"></h2>
                <img id="weather-icon" class="weather-icon"  src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather icon">
                <h3 id="temperature"></h3>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
            <div class="forecast" id="forecast"></div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="social-links">
            <a href="https://github.com/TheIonius"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2025 TheIonius. All Rights Reserved.</p>
    </div>

    <script src="weatherDisplay.js"></script>
</body>
</html>
